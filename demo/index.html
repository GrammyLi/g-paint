<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>g-paint</title>
</head>

<body>
  <canvas class="g-canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <div>size: </div>
      <input class="controls__range-size" type="range" min="0.1" max="12" value="2.5" step="0.1" />
    </div>
    <div class="g__input-radios">
      <div class="g__input-radio">
        <input class="g__input-line" type="radio" id="dash" data-type="dash" checked>
        <label for="dash">dash</label>
      </div>

      <div class="g__input-radio">
        <input class="g__input-line"  type="radio" id="datted" data-type="datted">
        <label for="datted">datted</label>
      </div>
    </div>
    <div class="controls__btns controls__type">
      <button class="control__btn" data-type="reset">返回</button>
    </div>
    
    <div class="controls__colors">
      <div class="controls__color" style="background-color: #2c2c2c;"></div>
      <div class="controls__color" style="background-color: white;"></div>
      <div class="controls__color" style="background-color: #ff3b30;"></div>
      <div class="controls__color" style="background-color: #ff9500;"></div>
      <div class="controls__color" style="background-color: #ffcc00;"></div>
      <div class="controls__color" style="background-color: #4cd963;"></div>
      <div class="controls__color" style="background-color: #5ac8fa;"></div>
      <div class="controls__color" style="background-color: #0579ff;"></div>
      <div class="controls__color" style="background-color: #5856d6;"></div>
    </div>
  </div>
  <!-- js工具 -->
  <script src="./lib/utils.js"></script>
  <script src="./lib/event.js"></script>
  <script src="./lib/scene.js"></script>
  <!-- 基础图形和线 -->
  <script src="./element/line.js"></script>
  <script src="./element/rect.js"></script>
  <script src="./element/circle.js"></script>
  <script src="./element/ellipse.js"></script>
  <!-- 画笔工具 -->
  <script src="./element/circlePen.js"></script>

  <script src="./main.js"></script>
</body>

</html>
